<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table class="table">
            <th>ISBN</th><th>書名</th><th>価格</th>
            <tr v-for="b in books">
                <td>{{ b.isbn }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.price }}</td>
            </tr>
        </table>
        <table class="table">
            <th>INDEX</th><th>ISBN</th><th>書名</th><th>価格</th>
            <tr v-for="(b, i) in books">
                <td>{{ i + 1 }}</td>
                <td>{{ b.isbn }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.price }}</td>
            </tr>
        </table>
        <ul v-for="(value, key, i) in book">
            <li>{{ key }}: {{ value }}</li>
        </ul>
        <span v-for="i in 5">{{ i * 2 }} </span>

        <table class="table">
            <th>ISBN</th><th>書名</th><th>価格</th>
            <tr v-for="b in expensiveBooks">
                <td>{{ b.isbn }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.price }}</td>
            </tr>     
        </table>
    </div>
    <script src="lib/vue.js"></script>
    <script src="js/for.js"></script>
</body>
</html>
