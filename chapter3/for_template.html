<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
</head>
<body>
    <div id="app">
        <template v-for="s in songs">
            <header>{{ s.title }}</header>
            <div>{{ s.team }}</div>
            <footer>{{ s.composer }} 作曲</footer>
            <hr />
        </template>
    </div>
    <script src="lib/vue.js"></script>
    <script src="js/for_template.js"></script>
</body>
</html>
