<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="container">
            <ul>
                <li v-for="tab in tabNames">
                    <a href="#" v-on:click.prepend="onclick(tab)">{{ tabs[tab] }}</a>
                </li>
            </ul>
            <keep-alive>
                <component v-bind:is="currentTab"></component>
            </keep-alive>
        </div>
    </div>
    <script src="lib/vue.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
