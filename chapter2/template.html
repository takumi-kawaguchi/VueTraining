<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p v-text="message"></p>
        <p v-pre>{{ message }}</p>
        <a v-bind:href="url">WINGSプロジェクト</a>
        <a :href="url">WINGSプロジェクト - 省略構文</a>
        <input type="button" value="クリック" v-bind:disabled="flag" />
        <p>{{ localEmail }}</p>
        <form>
            <input type="button" value="クリック" v-on:click="onclick" />
        </form>
        <div>算出プロパティ：{{ randomc }}</div>
        <div>メソッド：{{ randomm() }}</div>
        <div>現在日時：{{ current }}</div>
    </div>
    <script src="lib/vue.js"></script>
    <script src="js/template.js"></script>
</body>
</html>
